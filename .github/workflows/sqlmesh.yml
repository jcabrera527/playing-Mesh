name: SQLMesh Bot
run-name: ðŸš€SQLMesh Bot ðŸš€

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  pull_request_review:
    types:
      - submitted
      - dismissed

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  sqlmesh-bot: # Changed 'sqlmesh' to 'sqlmesh-bot' to be more descriptive
    name: SQLMesh CI/CD Bot
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      checks: write
      pull-requests: write
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Checkout Code
        uses: actions/checkout@v4
        # The complex 'ref' is not needed; the action defaults to the correct PR code.

      - name: Install Dependencies
        run: pip install -r requirements.txt
        shell: bash

       # --- START OF NEW DEBUGGING STEP ---
      - name: Verify Environment Variables are being set
        run: |
          echo "Checking variables...."
          if [ -z "$DATABRICKS_HOSTNAME" ]; then echo "ERROR: DATABRICKS_HOSTNAME is not set."; else echo "DATABRICKS_HOSTNAME is set."; fi
          if [ -z "$DATABRICKS_HTTPATH" ]; then echo "ERROR: DATABRICKS_HTTPATH is not set."; else echo "DATABRICKS_HTTPATH is set."; fi
          if [ -z "$DATABRICKS_TOKEN" ]; then echo "ERROR: DATABRICKS_TOKEN is not set."; else echo "DATABRICKS_TOKEN is set."; fi
        env:
          DATABRICKS_HOSTNAME: ${{ secrets.DATABRICKS_HOSTNAME }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_HTTPATH: ${{ secrets.DATABRICKS_HTTPATH }}
      # --- END OF NEW DEBUGGING STEP ---

      - name: Run CI/CD Bot
        run: sqlmesh_cicd -p ${{ github.workspace }} github --token ${{ secrets.SQLMESH_TOKEN }} run-all
        env:
          # THIS IS THE FIX: Pass secrets as environment variables to the command
          DATABRICKS_HOSTNAME: ${{ secrets.DATABRICKS_HOSTNAME }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_HTTPATH: ${{ secrets.DATABRICKS_HTTPATH }}